<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="tutorial.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="tutorial.description"
        name="description"
      />
    </div>
    <button id="saveTutorial" class="btn btn-success" (click)="saveTutorial()">Submit</button>
  </div>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button id="newTutorial" class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
